<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima de Vale Verde</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Clima em Vale Verde, Saints</h1>
    <div id="clima">
        <p>Carregando...</p>
    </div>

    <script>
        const apiKey = '0370775959e74af8a9440433241210'; // Sua chave da WeatherAPI
        const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=Engenho Maranguape,Brazil`;

        $.getJSON(url, function(data) {
            const location = 'Vale Verde, Saints';  // Substituindo o nome da cidade
            const temp = data.current.temp_c;
            const condition = data.current.condition.text;
            const humidity = data.current.humidity;

            $('#clima').html(`
                <p>Temperatura: ${temp}°C</p>
                <p>Condição: ${condition}</p>
                <p>Umidade: ${humidity}%</p>
            `);
        });
    </script>
</body>
</html>
